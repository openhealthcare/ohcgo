	<head>
		<meta charset="utf-8">
		<title>Open Health Care UK {% block titlextra %}{% endblock %}</title>
		<script>
			// Give CSS-readable feedback of the fact that the page is scripted, and the page is loading
			void function loadWait(h,c){
				h[c]   = h[c].replace('un','loading ');
				onload = setTimeout(function removeLoadingClass(){
					h[c] = h[c].replace('loading','')
				},500);
			}(document.lastChild,'className');
			// I use some HTML5 elements. May as well tell the browser.
			void function addElements(e){
				while(e.length){
					document.createElement(e.pop())
				}
			}(['article','header','nav','section']);
		</script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="Open-source IT solutions for patients and healthcare professionals">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="/inc/css/OpenSans.css"/>
		<link rel="stylesheet" href="/inc/css/ohc.css"/>
		<link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.ico">
	</head>
	<body class="{% block page_type %}home{% endblock %}">

		<header>
			<div class="contentWrap">

						</span>
					</h1>
				</div>

						</li>
					</ul>
				</nav>
			</div>

		<div class="content">
			<div class="contentWrap">
				{% block content %}

			</div>
		</div>
		{% block content_after %}
		{% endblock %}

				<p>Get in touch! <br/><a href="mailto:hello@openhealthcare.org.uk">hello@openhealthcare.org.uk</a>
				</p>

					<a href="{% url about %}">About</a>
				</p>
			</div>
		</div>
