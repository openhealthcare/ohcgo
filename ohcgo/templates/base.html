<html class="unscripted" lang="en">
	<head>
		<meta charset="utf-8">
		<title>Open Health Care UK {% block titlextra %}{% endblock %}</title>
		<script>
			// Give CSS-readable feedback of the fact that the page is scripted, and the page is loading
			void function loadWait(h,c){
				h[c] = h[c].replace('unscripted','loading ');
				window.onload = new function loadTimeout(){
					return setTimeout(function removeLoadingClass(){
						h[c] = h[c].replace('loading','loaded')
					},500);
				};
			}(document.lastChild,'className');

			// Add our custom elements to the DOM
			void function addElements(elements){
				if(elements[0]){
					document.createElement(elements.pop());

					addElements(elements);
				}
			}(['header','article','ghost','flourish','cross','cog']);
		</script>
		<script src="/inc/javascript/modernizr.min.js"></script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="Open-source IT solutions for patients and healthcare professionals">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="/inc/css/ohc-symbols.css"/>
		<link rel="stylesheet" href="/inc/css/OpenSans.css"/>
		<link rel="stylesheet" href="/inc/css/grids-reduced.css"/>
		<link rel="stylesheet" href="/inc/css/ohc.css"/>
		<link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.ico">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>
			void function conditionallyLoadScripts(){
				function loadScript(url){
					document.write('<script src="' + url + '"><\/script>');
				};

				// If jQuery didn't come through from the CDN
				if(!window.jQuery){
					loadScript('/inc/javascript/jquery-1.9.1.min.js');
				}

				// If we're on old IE, call Selectivizr for CSS3 usage
				if(/ie(6|7|8)/.test(document.lastChild.className)){
					loadScript('/inc/javascript/selectivizr.min.js');
				}
			}();
		</script>
		<script src="/inc/javascript/plugins.js"></script>
		<script src="/inc/javascript/main.js"></script>
	</head>
	<body class="{% block page_type %}home{% endblock %}">
                {% include 'nav.html' %}
		<flourish>
			<cross></cross>
			<cross></cross>
			<cross></cross>
		</flourish>
		<div class="content">
			<div class="contentWrap">
				{% block content %}
				{% endblock %}
			</div>
		</div>
		{% block content_after %}
		{% endblock %}
                {% include 'contact.footer.html' %}
		<flourish>
			<cog></cog>
			<cog></cog>
			<cog></cog>
		</flourish>
	</body>
<html>
