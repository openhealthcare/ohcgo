{% load markup %}

{% for tool in insight %}
<div class="fractionGroup">
  <div>
    <img src="{{ STATIC_URL }}{{tool.image_location}}">
  </div>
  <div>
    <h2>
      <a href="{{ tool.get_absolute_url }}">
        {{ tool.name }}
      </a>
    </h2>
    <p>
      {{ tool.description|markdown }}
    </p>
  </div>
</div>
{% endfor %}
